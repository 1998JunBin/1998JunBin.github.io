<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量扫码解析</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scan-area, #error-message, #ssl-warning {
            display: none;
        }
        #scan-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 300px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 电脑端提示 -->
    <div id="error-message">
        <p>请用手机端打开，电脑端扫码不可用</p>
        <button class="btn" onclick="copyURL()">复制网址</button>
    </div>

    <!-- SSL 证书提示 -->
    <div id="ssl-warning">
        <p>当前功能需要调用摄像头，页面需要安装 SSL 证书</p>
    </div>

    <!-- 手机端扫码区域 -->
    <div id="scan-area">
        <button class="btn" onclick="startScan()">点击扫码</button>
        <div id="reader" style="width: 300px; margin: 20px auto;"></div>
        <button class="btn" onclick="stopScan()">关闭扫码</button>
    </div>

    <!-- 解析结果 -->
    <div id="scan-result">
        <h3>解析结果</h3>
        <ul id="result-list"></ul>
        <button class="btn" onclick="clearResults()">清空记录</button>
    </div>

    <script>
        // 检测设备
        function detectDevice() {
            let isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
            let isSecure = location.protocol === 'https:';

            if (!isMobile) {
                document.getElementById("error-message").style.display = "block";
            } else if (!isSecure) {
                document.getElementById("ssl-warning").style.display = "block";
            } else {
                document.getElementById("scan-area").style.display = "block";
            }
        }

        // 复制当前网址
        function copyURL() {
            let url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("复制成功");
            }).catch(err => {
                alert("复制失败，请手动复制");
            });
        }

        let html5QrCode;
        function startScan() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    let lastPart = decodedText.split('/').pop();
                    addResult(lastPart);
                    alert(`解析成功：${lastPart}`);
                    stopScan();
                }
            ).catch(err => {
                console.error(err);
            });
        }

        function stopScan() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById("reader").innerHTML = "";
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function addResult(result) {
            let ul = document.getElementById("result-list");
            let li = document.createElement("li");
            li.textContent = result;
            ul.appendChild(li);
        }

        function clearResults() {
            document.getElementById("result-list").innerHTML = "";
        }

        detectDevice();
    </script>

</body>
</html>
