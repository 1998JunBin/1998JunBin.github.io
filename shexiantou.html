<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量扫码解析</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scan-area, #error-message, #ssl-warning {
            display: none;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-green { background-color: #1f612a; }
        .btn-green:hover { background-color: #14501e; }
        .btn-gray { background-color: #888; }
        .btn-gray:hover { background-color: #666; }
        #button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <!-- 电脑端提示 -->
    <div id="error-message">
        <p>请用手机端打开，电脑端扫码不可用</p>
        <button class="btn btn-green" onclick="copyURL()">复制网址</button>
    </div>

    <!-- SSL 证书提示 -->
    <div id="ssl-warning">
        <p>当前功能需要调用摄像头，页面需要安装 SSL 证书</p>
    </div>

    <!-- 手机端扫码区域 -->
    <div id="scan-area">
        <div id="button-group">
            <button class="btn btn-gray" onclick="stopScan()">关闭扫码</button>
            <button class="btn btn-green" onclick="startScan()" id="start-scan">开始扫码</button>
        </div>
        <div id="reader" style="width: 300px; margin: 20px auto;"></div>
    </div>

    <!-- 扫码结果 -->
    <div id="scan-result">
        <h3>扫码结果</h3>
        <table id="result-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>扫码内容</th>
                </tr>
            </thead>
            <tbody id="result-list"></tbody>
        </table>
        <button class="btn btn-gray" onclick="clearResults()">清空记录</button>
        <button class="btn btn-green" onclick="confirmSubmit()">确认提交</button>
    </div>

    <script>
        // 设备检测
        function detectDevice() {
            let isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
            let isSecure = location.protocol === 'https:';

            if (!isMobile) {
                document.getElementById("error-message").style.display = "block";
            } else if (!isSecure) {
                document.getElementById("ssl-warning").style.display = "block";
            } else {
                document.getElementById("scan-area").style.display = "block";
            }
        }

        // 复制网址
        function copyURL() {
            let url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("复制成功");
            }).catch(err => {
                alert("复制失败，请手动复制");
            });
        }

        let html5QrCode;
        function startScan() {
            document.getElementById("start-scan").style.display = "none"; // 开始扫码按钮消失

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    let lastPart = decodedText.split('/').pop();
                    addResult(lastPart);
                    alert(`扫码成功：${lastPart}`);
                    stopScan(); // 自动关闭扫码
                }
            ).catch(err => {
                console.error(err);
            });
        }

        function stopScan() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById("reader").innerHTML = "";
                    document.getElementById("start-scan").style.display = "inline-block"; // 重新显示“开始扫码”按钮
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function addResult(result) {
            let tbody = document.getElementById("result-list");
            let row = tbody.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);

            cell1.textContent = tbody.rows.length; // 序号
            cell2.textContent = result; // 扫码内容
        }

        function clearResults() {
            document.getElementById("result-list").innerHTML = "";
        }

        function confirmSubmit() {
            let resultList = document.getElementById("result-list").rows.length;
            if (resultList === 0) {
                alert("请先扫码！");
            } else {
                alert("数据提交成功！（暂未实现提交逻辑）");
            }
        }

        detectDevice();
    </script>

</body>
</html>
