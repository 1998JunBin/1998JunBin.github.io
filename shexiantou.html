<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码解析</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>扫描二维码</h2>
    <div id="reader"></div>
    <p>解析后的内容：<span id="result"></span></p>

    <script>
        function extractLastPathSegment(url) {
            try {
                let urlObj = new URL(url);
                let pathSegments = urlObj.pathname.split("/");
                return pathSegments.filter(segment => segment).pop();
            } catch (error) {
                console.error("URL 解析失败", error);
                return "解析失败";
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            let extractedText = extractLastPathSegment(decodedText);
            document.getElementById('result').innerText = extractedText;
            alert("解析成功: " + extractedText);
        }

        function onScanFailure(error) {
            console.warn(`扫码失败: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("reader");
        
        html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error("摄像头访问失败", err);
        });
    </script>
</body>
</html>
